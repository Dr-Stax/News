{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Are you sure you want to delete this article?</h2>
  <p><strong>{{ object.title }}</strong></p>
  <p class="text-muted">By {{ object.author }} | {{ object.date }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'articles_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
